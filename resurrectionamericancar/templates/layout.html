<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>{% block title %} Res. American Car {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">🏠</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/about">🤷‍♀️ About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url "cars:list" %}">📋 Cars</a></li>
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url "cars:new-car" %}">🆕 New Car</a></li>
          <li class="nav-item">
            <form class="d-inline" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-outline-danger btn-sm" title="Logout">Logout 👍</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url "users:register" %}">🚀 Register</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "users:login" %}">🔏 Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
     {% block content %}
     {% endblock %}
</main>
</body>
</html>
