{% extends "layout.html" %} 
{% block title %}
    Login
{% endblock %} 
{% block content%}
    <h1>Login</h1>
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}{% comment %} quiero que si llegas a login pero con un next vayas una vez logueado a donde next te envia {% endcomment %}
            <input type="hidden" name="next"  value="{{ request.GET.next }}" />
        {% endif %} 
        <button class="form-submit">Submit</button>
    </form>
    </section>
{% endblock %}
